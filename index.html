
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Robux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #e2231a;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    input, select {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #e2231a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c31c15;
    }

    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }

    .progress {
      height: 20px;
      background-color: #00ff00;
      width: 0%;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .ads {
      margin-top: 40px;
      padding: 15px;
      background-color: #111;
      text-align: center;
      border-top: 2px solid #e2231a;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      z-index: 9999;
    }

    .popup button {
      background-color: #00ff00;
      color: black;
      font-weight: bold;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9998;
    }
  </style>
</head>
<body>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="loadingSound" src="https://www.soundjay.com/misc/sounds/loading-1.mp3" preload="auto" loop></audio>

  <div class="header">
    <h1>ROBLOX GENERADOR</h1>
  </div>

  <!-- Espacio publicitario debajo del encabezado -->
  <div class="ads">
    <p>📢 Espacio publicitario superior</p>
  </div>

  <div class="container">
    <h2>🔒 Ingresa tu usuario</h2>
    <input type="text" id="username" placeholder="Usuario Roblox">
    <select id="amount">
      <option value="400">400 Robux</option>
      <option value="800">800 Robux</option>
      <option value="1600">1600 Robux</option>
      <option value="5000">5000 Robux</option>
    </select>
    <button onclick="generate()">Generar Robux</button>

    <!-- Espacio publicitario dentro del formulario -->
    <div class="ads">
      <p>🎯 Espacio publicitario en medio</p>
    </div>

    <div class="progress-bar" id="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <!-- Espacio publicitario existente -->
  <div class="ads">
    <p>📢 Espacio publicitario</p>
  </div>

  <!-- Espacio publicitario al final del body -->
  <div class="ads">
    <p>🔥 Espacio publicitario inferior</p>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3>⚠ Verificación humana requerida</h3>
    <p>Completa una oferta para finalizar la entrega de tus Robux.</p>
    <button onclick="closePopup()">OK, ENTENDIDO</button>
  </div>

  <script>
    const clickSound = document.getElementById('clickSound');
    const loadingSound = document.getElementById('loadingSound');

    function playClick() {
      clickSound.play();
    }

    function generate() {
      playClick();
      const user = document.getElementById("username").value.trim();
      const amount = document.getElementById("amount").value;
      const status = document.getElementById("status");
      const progressBar = document.getElementById("progress-bar");
      const progress = document.getElementById("progress");

      if (!user) {
        status.innerHTML = "⚠️ Ingresa tu nombre de usuario.";
        return;
      }

      status.innerHTML = "🔄 Conectando con la cuenta de Roblox...";
      progressBar.style.display = "block";
      progress.style.width = "0%";
      loadingSound.play();

      let width = 0;
      const interval = setInterval(() => {
        width += 2;
        progress.style.width = width + "%";
        if (width >= 100) {
          clearInterval(interval);
          loadingSound.pause();
          status.innerHTML = `✅ ${amount} Robux generados y listos para ${user}`;
          showPopup();
        }
      }, 100);
    }

    function showPopup() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
      document.getElementById("status").innerHTML = "🚫 Aún no se ha verificado. Intenta de nuevo.";
    }
  </script>

</body>
</html>
